<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Number Guessing Game Document</title>
	</head>
	<body>
		<p>This program generates a random number between 1 to 100.</p>
		<p>Your task is to guess what the number is, and enter your guess into the text box.</p>
		<p>Press My Guess button will show you whether your guess is greater or less than the answer.</p>
		<p>Press Answer will show you the answer.</p>
	</body>
</html>
